  <div class="message">Para Sofia Gabriela, la mujer que ilumina mis días y hace que mis noches sean mágicas. Cada flor amarilla representa un latido de mi corazón, para ti Sofia Gabriela, Love U ♥</div>
  
  <script>
    // Función para crear pétalos cayendo adicionales
    function createFallingPetals() {
      const bouquet = document.querySelector('.bouquet');
      for (let i = 0; i < 10; i++) {
        const petal = document.createElement('div');
        petal.classList.add('falling-petal');
        petal.style.left = Math.random() * 100 + '%';
        petal.style.animationDelay = Math.random() * 10 + 's';
        bouquet.appendChild(petal);
      }
    }
    
    // Ejecutar después de que la página cargue
    window.addEventListener('load', createFallingPetals);
  </script>
